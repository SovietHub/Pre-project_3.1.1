<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit user</title>
</head>
<body>

<form th:method="PATCH" th:action="@{/users/{id}(id=${person.getId()})}" th:object="${person}">
    <label for="name">Please, enter the person name:</label>
    <input type="text" th:field="*{name}" id="name">
    <br/>
    <label for="age">Please, enter the person age:</label>
    <input type="text" th:field="*{age}" id="age">
    <br/>
    <input type="submit" value="Update">
</form>

</body>
</html>
